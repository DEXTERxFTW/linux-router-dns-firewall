# dnsmasq.conf - DHCP and DNS Configuration

# Interface to provide DHCP/DNS services
interface=wlan0

# DHCP IP range (adjust if needed)
dhcp-range=192.168.10.10,192.168.10.50,12h

# Default gateway (router laptop IP)
dhcp-option=3,192.168.10.1

# Upstream DNS servers (Cloudflare + Google as fallback)
server=1.1.1.1
server=8.8.8.8

# Do not use /etc/resolv.conf
no-resolv
